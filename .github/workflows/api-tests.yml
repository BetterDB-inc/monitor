name: API Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        type: string
        default: 'main'
  pull_request:
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run API tests
        working-directory: apps/api
        run: pnpm test

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Valkey Logs ==="
          docker logs betterdb-monitor-valkey 2>&1 | tail -50 || echo "Container not found"
          echo "=== Redis Logs ==="
          docker logs betterdb-monitor-redis 2>&1 | tail -50 || echo "Container not found"
          echo "=== PostgreSQL Logs ==="
          docker logs betterdb-monitor-postgres 2>&1 | tail -50 || echo "Container not found"