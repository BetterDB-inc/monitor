apiVersion: v1
kind: ServiceAccount
metadata:
  name: entitlement
  namespace: system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: entitlement-provisioner
rules:
  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "delete"]
  # Pod/Service/Secret management in tenant namespaces
  - apiGroups: [""]
    resources: ["pods", "services", "secrets", "resourcequotas"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  # Pod logs (for schema job debugging)
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Deployment management
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  # Job management (schema init/drop)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]
  # Ingress management
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "create", "delete"]
  # NetworkPolicy management (tenant isolation)
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: entitlement-provisioner
subjects:
  - kind: ServiceAccount
    name: entitlement
    namespace: system
roleRef:
  kind: ClusterRole
  name: entitlement-provisioner
  apiGroup: rbac.authorization.k8s.io
